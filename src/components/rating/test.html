<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var o1 = {
    name: 'o1',
    age: 10
  }
  var o2 = {
    name: 'o2',
    age: 10
  }
  var o = {o1, o2}
  var newO = []
  for(var item in o){
    if(o[item].name == 'o1'){
      newO.push(o[item])
    }
  }
  console.log(newO)
</script>
</body>
